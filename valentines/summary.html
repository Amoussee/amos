<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Date Summary</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    

    <style>

body {
            background: url('/img/backgrounddd.jpg') no-repeat center center fixed; 
            background-size: cover;
            color: white; /* Ensures text is visible on the background */
        }


        .card.selected {
            border: 3px solid #007bff !important;
            background-color: #f8f9fa;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body class="bg-light d-flex flex-column align-items-center justify-content-center vh-100">
    <div class="custom1-hbd text-black">
        <div class="container text-center">
            <h1 class="mb-4 text-3xl font-extrabold">Your Date Summary</h1>
            <p><strong>Cake Flavour: </strong> <span id="summaryCake"></span></p>
            <p><strong>Afternoon Activity:</strong> <span id="summaryActivity"></span></p>
            <p><strong>Dinner Choice:</strong> <span id="summaryDinner"></span></p>
            
            <div class="py-3">
                <a href="ryanform.html" class="text-white font-medium rounded-lg text-sm px-4 py-2.5 bg-gray-400">Wait no I want to change</a>
                <a href="valentines.html" class="text-white font-medium rounded-lg text-sm px-4 py-2.5 bg-blue-900">OK NEXT</a>
            </div>
        </div>
    </div>
    

    <!-- JavaScript to display summary and highlight selected cards -->
    <script>
        // Function to get query parameters from the URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name) || "Not selected";
        }
        
        // Populate the summary with selected values
        const cakeChoice = getQueryParam("cake");
        const activityChoice = getQueryParam("activity");
        const dinnerChoice = getQueryParam("dinner");

        document.getElementById("summaryCake").textContent = cakeChoice;
        document.getElementById("summaryDinner").textContent = dinnerChoice;
        document.getElementById("summaryActivity").textContent = activityChoice;

        // Highlight the selected choices
        document.querySelectorAll(".card").forEach(card => {
            if (card.dataset.category === "lunch" && card.dataset.value === dinnerChoice) {
                card.classList.add("selected");
            }
            if (card.dataset.category === "cake" && card.dataset.value === cakeChoice) {
                card.classList.add("selected");
            }
            if (card.dataset.category === "activity" && card.dataset.value === activityChoice) {
                card.classList.add("selected");
            }
        });

        const summaryData = {
            Cake : document.getElementById("summaryCake").textContent,
            lunch: document.getElementById("summaryDinner").textContent,
            activity: document.getElementById("summaryActivity").textContent
        };

    </script>
</body>
</html>
