<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        /* Container for full-screen video */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1; /* Ensures content stays above the video */
        }

        /* Make video cover the entire screen */
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Content above the video */
        .content {
            position: relative;
            text-align: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video autoplay muted loop>
            <source src="./img/IMG_9731.MP4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="container-fluid d-flex vh-100 flex-column align-items-center justify-content-center text-center ">
        <div class="row">
            <div class="col-12">
                <div class="custom-hbd">
                    <h1 class="rainbow-text moving-text">Happy Birthday! <br> Ryan Siaw 阿毛</h1>
                </div>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col-12">
                <button class="btn-custom" onclick="window.location.href='ryanform.html'">Click Me </button>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
